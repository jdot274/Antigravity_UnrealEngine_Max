<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UE5 Asset Explorer</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: transparent;
            font-family: 'Inter', sans-serif;
            color: white;
        }

        #container {
            width: 95%;
            height: 95%;
            background: rgba(10, 15, 20, 0.9);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 11px;
            letter-spacing: 2px;
            color: #3b82f6;
            font-weight: 800;
        }

        .grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 15px;
            overflow-y: auto;
        }

        .asset-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 8px;
            transition: 0.2s;
            position: relative;
        }

        .asset-card:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .thumb {
            width: 100%;
            height: 70px;
            background: #000;
            border-radius: 6px;
            background-image: url('unreal_asset_thumbnails_1768423247157.png');
            background-size: 200% 200%;
            margin-bottom: 5px;
        }

        .btn-add {
            width: 100%;
            padding: 4px;
            background: #3b82f6;
            border: none;
            color: white;
            font-size: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 800;
            text-transform: uppercase;
        }

        .filename {
            font-size: 9px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .meta {
            font-size: 8px;
            opacity: 0.5;
            margin-bottom: 6px;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.3);
        }
    </style>
    <link rel="stylesheet" href="theme.css">
</head>

<body>
    <div id="container">
        <header>
            <div class="title">NEXUS ASSET REGISTRY</div>
            <div id="authoritative-links" style="display: flex; gap: 10px;">
                <!-- Links will be injected here -->
            </div>
        </header>
        <div class="grid" id="asset-grid">
            <!-- Assets will be injected here -->
        </div>
    </div>

    <script>
        async function loadAssets() {
            try {
                const response = await fetch('nexus_asset_manifest.json');
                const data = await response.json();

                // Set Header Links
                const linksContainer = document.getElementById('authoritative-links');
                Object.entries(data.meta.authoritative_references).forEach(([key, url]) => {
                    const link = document.createElement('a');
                    link.href = url;
                    link.target = "_blank";
                    link.innerText = key.replace(/_/g, ' ').toUpperCase();
                    link.style.cssText = "font-size: 8px; color: #3b82f6; text-decoration: none; opacity: 0.6; border: 1px solid rgba(59, 130, 246, 0.3); padding: 2px 6px; border-radius: 4px;";
                    linksContainer.appendChild(link);
                });

                const grid = document.getElementById('asset-grid');
                grid.innerHTML = '';

                data.asset_mappings.forEach(asset => {
                    const latest = asset.versions[0];
                    const card = document.createElement('div');
                    card.className = 'asset-card';

                    const formatBadges = Object.keys(latest.targets).map(f =>
                        `<span style="font-size: 7px; background: rgba(255,255,255,0.1); padding: 1px 4px; border-radius: 2px; margin-right: 3px; color: #94a3b8;">${f.toUpperCase()}</span>`
                    ).join('');

                    card.innerHTML = `
                        <div class="thumb" style="background-position: ${asset.id === 'AX-001' ? '0 0' : asset.id === 'AX-002' ? '100% 0' : '0 100%'};"></div>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px;">
                            <div class="filename">${asset.name}</div>
                            <div style="font-size: 7px; color: #4ade80; font-weight: 900;">V${latest.ver}</div>
                        </div>
                        <div class="meta">${asset.type} â€¢ ${latest.status}</div>
                        <div style="margin-bottom: 8px;">${formatBadges}</div>
                        <button class="btn-add" onclick="console.log('Deploying ${asset.id} to Nexus Virtual Buffer')">Inject into Live Scene</button>
                    `;
                    grid.appendChild(card);
                });
            } catch (e) {
                console.error("Failed to load asset manifest:", e);
            }
        }

        loadAssets();
    </script>
</body>

</html>
