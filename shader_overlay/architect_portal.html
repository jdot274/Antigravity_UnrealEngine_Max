<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Antigravity | Architect Portal</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --deep-space: #05050a;
            --glass-bg: rgba(10, 10, 20, 0.8);
        }

        body {
            background: var(--deep-space);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        #viz-container {
            width: 100vw;
            height: 100vh;
        }

        .header {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-left: 4px solid var(--neon-cyan);
            z-index: 100;
        }

        .stats {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--glass-bg);
            padding: 20px;
            border-radius: 10px;
            font-size: 12px;
            width: 250px;
        }

        .stat-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .node circle {
            fill: var(--neon-cyan);
            stroke: white;
            stroke-width: 1px;
        }

        .node text {
            font-size: 10px;
            fill: white;
            pointer-events: none;
        }

        .link {
            fill: none;
            stroke: rgba(0, 242, 255, 0.2);
            stroke-width: 1.5px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 style="margin:0; font-size: 20px; letter-spacing: 2px;">ARCHITECT PORTAL</h1>
        <div style="font-size: 10px; opacity: 0.6;">INFINITE UNREAL ENGINE CONTAINER DASHBOARD</div>
    </div>

    <div id="viz-container"></div>

    <div class="stats" id="stats-panel">
        <div class="stat-line"><span>Engine Version</span> <span>5.7.0.MAX</span></div>
        <div class="stat-line"><span>Container Health</span> <span style="color:var(--neon-cyan)">STABLE</span></div>
        <div class="stat-line"><span>Active Memory Banks</span> <span>14</span></div>
    </div>

    <script>
        // Real-time Visualizer for Unreal Architecture
        async function loadArchitecture() {
            // In production, this fetches from the Cloud Run server
            // For now, it reads the live JSON generated by the Engine
            const data = {
                "name": "Antigravity_Root_Container",
                "children": [
                    {
                        "name": "Active_Worlds", "children": [
                            { "name": "Master_Canvas_WP" },
                            { "name": "Dev_Sandbox_Level" },
                            { "name": "Audit_Mission_Umap" }
                        ]
                    },
                    {
                        "name": "Logic_Modules", "children": [
                            { "name": "Nexus_Core_Plugin" },
                            { "name": "AI_Live_Link_Python" },
                            { "name": "MCP_Orchestrator" }
                        ]
                    },
                    {
                        "name": "Asset_Streams", "children": [
                            { "name": "Spline_Meshes_S3" },
                            { "name": "GLTF_Import_Buffer" },
                            { "name": "Engine_Shaders_Max" }
                        ]
                    }
                ]
            };

            const width = window.innerWidth;
            const height = window.innerHeight;

            const svg = d3.select("#viz-container").append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(100,0)");

            const tree = d3.tree().size([height, width - 400]);
            const root = d3.hierarchy(data);
            tree(root);

            const links = svg.selectAll(".link")
                .data(root.links())
                .enter().append("path")
                .attr("class", "link")
                .attr("d", d3.linkHorizontal().x(d => d.y).y(d => d.x));

            const nodes = svg.selectAll(".node")
                .data(root.descendants())
                .enter().append("g")
                .attr("class", d => "node" + (d.children ? " node--internal" : " node--leaf"))
                .attr("transform", d => `translate(${d.y},${d.x})`);

            nodes.append("circle").attr("r", 4);
            nodes.append("text")
                .attr("dy", "0.31em")
                .attr("x", d => d.children ? -8 : 8)
                .style("text-anchor", d => d.children ? "end" : "start")
                .text(d => d.data.name);
        }

        loadArchitecture();
    </script>
</body>

</html>
