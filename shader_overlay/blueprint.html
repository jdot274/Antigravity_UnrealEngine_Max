<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprint: Blue Prism</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            width: 95%;
            height: 90%;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            background: rgba(0, 5, 20, 0.4);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 150, 255, 0.3);
            box-shadow: 0 0 40px rgba(0, 100, 255, 0.2);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .blueprint-label {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00d2ff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            pointer-events: none;
        }

        .grid-overlay {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(0, 150, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 150, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
        }
    </style>
<link rel="stylesheet" href="theme.css"></head>

<body>
    <div id="container">
        <div class="grid-overlay"></div>
        <div class="blueprint-label">Project: Hyper-Shiny Prism // BP_OriginCenter</div>
        <canvas id="renderCanvas"></canvas>
    </div>

    <!-- Local Three.js for reliable loading in QWebEngine -->
    <script src="three.min.js"></script>
    <script>
        window.addEventListener('load', () => {
            if (typeof THREE === 'undefined') {
                console.error("THREE is missing!");
                return;
            }

            const canvas = document.getElementById('renderCanvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });

            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            const geometry = new THREE.BoxGeometry(2, 4, 2);
            const material = new THREE.MeshPhysicalMaterial({
                color: 0x0066ff,
                metalness: 0.9,
                roughness: 0.05,
                reflectivity: 1.0,
                clearcoat: 1.0,
                clearcoatRoughness: 0.02,
                emissive: 0x001133,
            });

            const prism = new THREE.Mesh(geometry, material);
            scene.add(prism);

            const axisHelper = new THREE.AxesHelper(3);
            scene.add(axisHelper);

            const pointGeo = new THREE.SphereGeometry(0.08, 16, 16);
            const pointMat = new THREE.MeshBasicMaterial({ color: 0x00ffff });
            const originPoint = new THREE.Mesh(pointGeo, pointMat);
            scene.add(originPoint);

            const mainLight = new THREE.DirectionalLight(0xffffff, 2);
            mainLight.position.set(5, 10, 7);
            scene.add(mainLight);

            const fillLight = new THREE.PointLight(0x00ffff, 1.5);
            fillLight.position.set(-5, -2, -5);
            scene.add(fillLight);

            camera.position.z = 8;
            camera.position.y = 2;

            function animate(time) {
                time *= 0.001;
                prism.rotation.x = time * 0.5;
                prism.rotation.y = time * 0.8;
                prism.rotation.z = time * 0.3;
                camera.position.x = Math.sin(time * 0.2) * 2;
                camera.lookAt(0, 0, 0);
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', () => {
                camera.aspect = canvas.clientWidth / canvas.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            });

            animate(0);
        });
    </script>
</body>

</html>
