<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Native Build Monitor</title>
    <link rel="stylesheet" href="theme.css">
    <style>
        body {
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-primary);
        }

        .progress-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--accent);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .bar-bg {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 15px 0;
        }

        .bar-fill {
            width: 45%;
            height: 100%;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
            transition: width 0.5s;
        }

        .status-text {
            font-size: 10px;
            color: var(--warning);
            text-transform: uppercase;
        }

        .log {
            height: 100px;
            overflow-y: auto;
            font-size: 9px;
            color: var(--text-secondary);
            margin-top: 10px;
            line-height: 1.4;
        }
    </style>
</head>

<body>
    <div class="header">AAA NATIVE COMPILER (MAC/METAL)</div>
    <div class="progress-box">
        <div style="display:flex; justify-content:space-between">
            <span style="font-size:12px; font-weight:bold;">PACKAGING: MyProject</span>
            <span class="status-text">BUILDING SHARED DATA</span>
        </div>
        <div class="bar-bg">
            <div class="bar-fill" id="bar"></div>
        </div>
        <div style="display:flex; justify-content:space-between; font-size:9px; opacity:0.6;">
            <span>PLATFORM: MAC (METAL 3)</span>
            <span id="percent">45%</span>
        </div>
    </div>
    <div class="log" id="log">
        [1/532] Compiling MyProject.cpp...<br>
        [2/532] Compiling EngineModule.cpp...<br>
        [3/532] Linking UnrealEditor.app...<br>
        [4/532] Cooking Content for Mac...<br>
        > Executing: RunUAT.sh BuildCookRun...
    </div>
</body>

</html>
