<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline 3D Scene</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            width: 95%;
            height: 90%;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        spline-viewer {
            width: 100%;
            height: 100%;
        }

        .loading-text {
            position: absolute;
            color: white;
            font-family: sans-serif;
            font-size: 12px;
            letter-spacing: 1px;
            opacity: 0.5;
        }
    </style>
<link rel="stylesheet" href="theme.css"></head>

<body>
    <div id="container">
        <div class="loading-text">Initializing Spline runtime...</div>
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.48/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/6Wq1Q7YAncaRUsIP/scene.splinecode"></spline-viewer>
    </div>
    <script>
        // Remove loading text once viewer is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.querySelector('.loading-text');
                if (loader) loader.style.display = 'none';
            }, 2000);
        });
    </script>
</body>

</html>
