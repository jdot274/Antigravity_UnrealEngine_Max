<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity-UnrealEngine-Max - The NL Agent Builder</title>
    <style>
        :root {
            --accent: #3b82f6;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --font-main: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            color: white;
            font-family: var(--font-main);
            overflow: hidden;
        }

        /* SHADER BACKGROUND */
        #bg-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: -1;
            opacity: 0.4;
            pointer-events: none;
        }

        .layout {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        /* SIDEBAR */
        nav {
            width: 60px;
            height: 100%;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            z-index: 100;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        nav:hover {
            width: 200px;
        }

        .nav-item {
            width: 100%;
            padding: 15px 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
            color: rgba(255, 255, 255, 0.4);
            text-decoration: none;
        }

        .nav-item:hover {
            background: rgba(59, 130, 246, 0.1);
            color: white;
        }

        .nav-item.active {
            color: var(--accent);
            background: rgba(59, 130, 246, 0.15);
        }

        .nav-item i {
            width: 60px;
            text-align: center;
            flex-shrink: 0;
            font-size: 18px;
        }

        .nav-label {
            white-space: nowrap;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 0.2s;
        }

        nav:hover .nav-label {
            opacity: 1;
        }

        /* MAIN CONTENT */
        main {
            flex: 1;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        #view-container {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        #view-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* HEADER */
        header {
            position: absolute;
            top: 0;
            left: 60px;
            right: 0;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 40px;
            justify-content: space-between;
            z-index: 50;
            background: linear-gradient(to bottom, rgba(5, 5, 5, 0.8), transparent);
        }

        .engine-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .pill {
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            font-size: 9px;
            font-weight: 900;
            letter-spacing: 1px;
            color: var(--accent);
        }

        .version {
            opacity: 0.4;
            font-size: 9px;
        }

        /* AI CHAT INTERFACE */
        #ai-chat-toggle {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
            z-index: 1000;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        #ai-chat-toggle:hover {
            transform: scale(1.1);
            background: #2563eb;
        }

        #chat-panel {
            position: absolute;
            bottom: 100px;
            right: 30px;
            width: 380px;
            height: 500px;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            display: none;
            flex-direction: column;
            z-index: 999;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        .chat-header {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .msg {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 13px;
            line-height: 1.5;
        }

        .msg.user {
            align-self: flex-end;
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .msg.ai {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.9);
            border-bottom-left-radius: 2px;
        }

        .chat-input-area {
            padding: 15px;
            background: rgba(255, 255, 255, 0.02);
            display: flex;
            gap: 10px;
        }

        #chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 10px;
            color: white;
            font-family: inherit;
            outline: none;
        }

        #chat-input:focus {
            border-color: var(--accent);
        }

        /* VIRTUALLY STREAMED MONITOR BUTTON */
        #monitor-launcher {
            position: absolute;
            top: 25px;
            right: 180px;
            width: 45px;
            height: 45px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }

        #monitor-launcher:hover {
            background: #00ffff;
            box-shadow: 0 0 35px #00ffff;
            transform: scale(1.1) rotate(90deg);
        }

        #monitor-launcher i {
            color: white;
            font-size: 18px;
            filter: drop-shadow(0 0 5px white);
        }

        #monitor-label-floating {
            position: absolute;
            top: 75px;
            right: 165px;
            font-size: 8px;
            font-weight: 900;
            letter-spacing: 2px;
            color: #00ffff;
            text-transform: uppercase;
            pointer-events: none;
            opacity: 0.8;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <iframe id="bg-iframe" src="index.html"></iframe>

    <div class="layout">
        <nav>
            <div class="nav-item active" data-src="editor_ui.html">
                <i class="fas fa-cube"></i>
                <div class="nav-label">Viewport</div>
            </div>
            <div class="nav-item" data-src="asset_explorer.html">
                <i class="fas fa-folder-open"></i>
                <div class="nav-label">Assets</div>
            </div>
            <div class="nav-item" data-src="engine_controller.html">
                <i class="fas fa-sliders-h"></i>
                <div class="nav-label">Controller</div>
            </div>
            <div class="nav-item" style="margin-top: auto;">
                <i class="fas fa-cog"></i>
                <div class="nav-label">Settings</div>
            </div>
        </nav>

        <main>
            <div id="view-container">
                <iframe id="view-iframe" src="editor_ui.html"></iframe>
            </div>
        </main>
    </div>

    <!-- VIRTUALLY STREAMED MONITOR GATE -->
    <div id="monitor-launcher" title="Antigravity Portal: Unreal-Native Mode">
        <i class="fas fa-crosshairs"></i>
    </div>
    <div id="monitor-label-floating">Monitor Gate</div>

    <div id="ai-chat-toggle">
        <i class="fas fa-comment-dots" style="color: white; font-size: 24px;"></i>
    </div>

    <div id="chat-panel">
        <div class="chat-header">
            <span style="font-weight: 900; font-size: 11px; letter-spacing: 1.5px;">ANTIGRAVITY NEXUS AI</span>
            <i class="fas fa-times" id="close-chat" style="cursor: pointer; opacity: 0.5;"></i>
        </div>
        <div id="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Type a command (e.g. 'spawn grid')">
            <button id="send-btn"
                style="background: var(--accent); border: none; border-radius: 8px; padding: 0 15px; color: white;"><i
                    class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script>
        var bridge = null;
        if (typeof qt !== 'undefined') {
            new QWebChannel(qt.webChannelTransport, function (channel) {
                bridge = channel.objects.bridge;
                console.log("Nexus Hub Bridge Linked");
            });
        } else {
            console.warn("Nexus Hub: Running in browser mode. Bridge actions disabled.");
            document.body.insertAdjacentHTML('afterbegin', `
                <div style="position:fixed; top:0; left:0; width:100%; background:#f97316; color:white; font-size:10px; text-align:center; padding:2px; z-index:9999; font-weight:900;">
                    BROWSER PREVIEW MODE â€¢ COMMAND BRIDGE OFFLINE â€¢ RUN VIA PYTHON FOR FULL POWER
                </div>
            `);
        }

        function uiCommand(target, action, data = {}) {
            if (bridge) {
                const cmd = JSON.stringify({ action: action, ...data });
                bridge.call(target, cmd);
            } else {
                console.error("Bridge not ready");
            }
        }

        document.getElementById('monitor-launcher').onclick = () => {
            // Signal to spawn the gate in Unreal (Implementation Plan Step 1)
            uiCommand('editor', 'spawn_monitor');
            // Also launch the monitor app (System Action)
            uiCommand('system', 'open_monitor');
            // Log for the user
            addMessage("ðŸ›¡ï¸ Manifesting Portal Gate and launching Audit Monitor...", 'ai');
        };

        const navItems = document.querySelectorAll('.nav-item');
        const viewIframe = document.getElementById('view-iframe');

        // Chat Toggle
        const chatToggle = document.getElementById('ai-chat-toggle');
        const chatPanel = document.getElementById('chat-panel');
        const closeChat = document.getElementById('close-chat');

        chatToggle.onclick = () => chatPanel.style.display = chatPanel.style.display === 'flex' ? 'none' : 'flex';
        closeChat.onclick = () => chatPanel.style.display = 'none';

        // Chat Logic
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');
        const sendBtn = document.getElementById('send-btn');

        async function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;

            // Add User Message
            addMessage(text, 'user');
            chatInput.value = '';

            try {
                const response = await fetch('http://localhost:3002/chat', {

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }

                    ,
                    body: JSON.stringify({
                        message: text, context: {
                            source: 'nexus_hub'
                        }
                    })
                });
                const data = await response.json();
                addMessage(data.response, 'ai');
            }

            catch (e) {
                addMessage("âŒ Connection failed. Ensure bridge/server.js is running on port 3002.", 'ai');
            }
        }

        function addMessage(text, who) {
            const div = document.createElement('div');
            div.className = `msg ${who}`;
            div.innerText = text;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        sendBtn.onclick = sendMessage;

        chatInput.onkeypress = (e) => {
            if (e.key === 'Enter') sendMessage();
        }

            ;

        navItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();

                const src = item.getAttribute('data-src');

                if (src) {
                    // Update UI
                    navItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');

                    // Transition Animation
                    viewIframe.style.opacity = "0";

                    setTimeout(() => {
                        viewIframe.src = src;

                        viewIframe.onload = () => {
                            viewIframe.style.opacity = "1";
                            viewIframe.style.transition = "opacity 0.3s ease";
                        }

                            ;
                    }

                        , 100);
                }
            });
        });

        // Bridge for cross-iframe communication if needed
        window.addEventListener('message', (event) => {
            // Handle internal Nexus commands
            console.log("Nexus Hub received message:", event.data);
        });
    </script>
</body>

</html>
