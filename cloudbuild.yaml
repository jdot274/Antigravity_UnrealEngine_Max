steps:
  # 1. Build the Container Image using Cloud Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/nexus-signal-server', './bridge/SignallingWebServer']

  # 2. Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/nexus-signal-server']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'nexus-signal-server'
      - '--image'
      - 'gcr.io/$PROJECT_ID/nexus-signal-server'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--session-affinity'

images:
  - 'gcr.io/$PROJECT_ID/nexus-signal-server'
